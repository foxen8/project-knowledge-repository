<div *ngIf="title != undefined">
  <form (ngSubmit)="onSave()" #form="ngForm">
    <div style="text-align: left; padding: 20px">
      <label
        for="title"
        style="
          display: block;
          margin-bottom: 0.5em;
          font-size: 30px;
          font-weight: bold;
        "
        >Τίτλος</label
      >
      <input
        *ngIf="!isDisabled "
        type="text"
        id="title"
        class="swal2-input"
        placeholder="Τίτλος Ενότητας"
        style="width: 90%"
        [(ngModel)]="title"
        name="title"
      />
      <h3 *ngIf="isDisabled">{{ title }}</h3>
      <label
        *ngIf="isDisabled"
        for="description"
        style="
          display: block;
          margin-top: 1em;
          margin-bottom: 0.5em;
          font-size: 30px;
          font-weight: bold;
        "
        >Περιγραφή Ενότητας</label
      >
      <textarea
        id="description"
        class="swal2-textarea"
        placeholder="Συμπληρώστε την περιγραφή της ενότητας"
        style="width: 90%; height: 500px"
        [(ngModel)]="description"
        name="description"
        >{{ description }}</textarea
      >

      <div class="flex justify-content-end gap-2">
        <p-button
          label="Ακύρωση"
          severity="secondary"
          (onClick)="onCancel()"
        ></p-button>
        <p-button label="Αποθήκευση" class="mr-4" type="submit"></p-button>
      </div>
    </div>
  </form>
</div>
